<!DOCTYPE html>


<html lang="sv-se">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Js-playground</title>
    <link rel="stylesheet" href="../js-playground/assets/css/main.css">
</head>
    

  <body>
        <div class="wrapper">
                <header>
                    <h1>Js-playground</h1>
                </header>
            <main class="grid-layout">
    
        
        <script src="../scorekeeper/index.html"></script>
    
</html>
                
                <section class="layout-item item-2">
                    <h1><span id="player1">0</span> to <span id="player2">0</span></h1>
                    <h3>Playing to: <span id="scoreToWin">5</span></h3>
                    <input id="scoreKeeper" type="number" value="5">
                    <button id="p1">Player 1</button>
                    <button id="p2">Player 2</button>
                    <button id="reset">Reset</button>
                </section>
                
                
                
                <section class="layout-item item-3"> <p>IMG-SLIDESHOW</p>
                    <div id="slideshow">
                        <button id="backimg">-</button>
                        <img width="250px" hight="200px"  id="slider" src="assets/img/aikmobil.png.jpeg" style>
                        <button id="forwimg">+</button>
                    </div>

                </section>
            
                <section class="darkmode">
                        <img src="assets/img/cat.jpg">
                    <p></p> </section>
                        
                <section class="layout-item item-5">
                        <div class="tcontainer">
                                <div class="time">
                                    <div id="time">1 day, 10 hour, 30 mins, 20 seconds</div>
                                    <div class="caption">you're wasted time... ;)</div>
                                </div>
                            </div>
                    <p></p> </section>
            
               <!--     <section class="layout-item item-6"> <p></p> </section> -->
               <div id='map' style='width: 350px; height: 300px;'></div>
            </main>
        </div>
        
        <script src='https://api.mapbox.com/mapbox-gl-js/v0.54.0/mapbox-gl.js'></script>
        <link href='https://api.mapbox.com/mapbox-gl-js/v0.54.0/mapbox-gl.css' rel='stylesheet' />
        <script src="../js-playground/assets/js/playground.js"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  </body>
 </div>
