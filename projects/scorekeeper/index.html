<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Score Keeper</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../scorekeeper/assets/css/main.css" />
    
    
    
</head>
<body>
    <h1> <span id="player1">0</span> to <span id="player2">0</span></h1>
    <p>Play to: <span id="score">0</span></p>
    <input type="number" id="scoreChanger" name="scoreChanger"
       min="1" max="10">

    <button id="p1">Player 1!</button>
    <button id="p2">Player 2!</button>
    <button id="reset">Reset</button>

    <h3 id="winner"></h3>
    
    <script src="../scorekeeper/assets/js/scorekeeper.js"></script>
</body>

</html>
